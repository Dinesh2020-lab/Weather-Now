<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Traffic Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Left: Network Canvas -->
    <div class="network-area">
      <canvas id="networkCanvas"></canvas>
    </div>

    <!-- Right: Dashboard -->
    <div class="dashboard">
      <h2>Network Dashboard</h2>
      <div id="stats">
        <p><b>Active Connections:</b> <span id="connections">0</span></p>
        <p><b>Total Packets:</b> <span id="packets">0</span></p>
        <p><b>Dropped Packets:</b> <span id="drops">0</span></p>
      </div>

      <div class="charts">
        <h3>Protocol Distribution</h3>
        <svg id="protocolChart" width="250" height="250"></svg>

        <h3>Traffic Over Time</h3>
        <svg id="trafficChart" width="300" height="150"></svg>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="addNode">➕ Add Node</button>
        <button id="addLink">🔗 Create Link</button>
        <button id="startTraffic">▶ Start Traffic</button>
        <button id="stopTraffic">⏸ Stop Traffic</button>
        <button id="clear">🗑 Clear</button>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
